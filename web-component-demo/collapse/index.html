<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用webComponent实现Collapse折叠面板组件</title>
</head>
<body>
  <h1>Collapse 折叠面板组件</h1>

  <my-collapse>
    <my-collapse-item title="一致性" name="1">
      <div>与现实生活一致：与现实生活的流程、逻辑保持一致，遵循用户习惯的语言和概念；</div>
      <div>在界面中一致：所有的元素和结构需保持一致，比如：设计样式、图标和文本、元素的位置等。</div>
    </my-collapse-item>
    <my-collapse-item title="反馈" name="2">
      <div>控制反馈：通过界面样式和交互动效让用户可以清晰的感知自己的操作；</div>
      <div>页面反馈：操作后，通过页面元素的变化清晰地展现当前状态。</div>
    </my-collapse-item>
    <my-collapse-item title="效率 Efficiency" name="3">
      <div>简化流程：设计简洁直观的操作流程；</div>
      <div>清晰明确：语言表达清晰且表意明确，让用户快速理解进而作出决策；</div>
      <div>帮助用户识别：界面简单直白，让用户快速识别而非回忆，减少用户记忆负担。</div>
    </my-collapse-item>
  </my-collapse>

  <template id="myCollapseTemplate">
    <div class="my-collapse">
      <slot></slot>
    </div>
  </template>

  <template id="myCollapseItemTemplate">
    <div class="my-collapse-item">
      <div class="title"></div>
      <div class="content">
        <slot></slot>
      </div>
    </div>
  </template>

  <script src="./index.js" type="module"></script>

</body>
</html>
